<!DOCTYPE html>
<html lang="en">
<head>
	<title>polymer-histogram demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<script src="../webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="polymer-histogram.html">
</head>
<body unresolved>
	<polymer-element name="polymer-histogram-demo">
		<template>
			<style>
				#container {
					width: 800px;
					margin: 0 auto;
					text-align: center;
				}
			</style>
			<div id="container">
				<p>An example of using <code>&lt;polymer-histogram&gt;</code>:</p>
				<polymer-histogram
					coordinates="{{ coordinates }}"
					title="Demo Graph"
					yAxisTitle="Y Axis Label"></polymer-histogram>
			</div>
		</template>
		<script src="../lodash/lodash.js"></script>
		<script>
			function setFake() {
				return [Math.floor(Math.random()*10), Number((Math.random() * 10).toFixed(2)) ];
			}
			Polymer({
				publish: {
					coordinates: [
						setFake(),
						setFake(),
						setFake(),
						setFake(),
						setFake()
					]
				},
				ready: function() {
					var poly = this;
					setInterval(function() {
						var coordinates = _.clone(poly.coordinates);
						coordinates = coordinates.slice(1);
						coordinates.push(setFake());
						poly.coordinates = coordinates;
					}, 5000);
				}
			});
		</script>
	</polymer-element></polymer-element>
	<polymer-histogram-demo></polymer-histogram-demo>
</body>
</html>
